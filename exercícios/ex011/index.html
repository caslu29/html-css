<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/imagemp.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagemm.png" type="image/png">
        <img src="imagens/imagemg.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio em HTML5</h1>
    <p>Clique <a href="https://www.youtube.com/watch?v=Kh3wyeZcEJk"Aqui!>Para reproduzir o áudio em um site externo</a></p>
   
    <audio preload="metadata" autoplay controls >
        <source src="midia/musica-ney.mp4" type="audio/mp4">
        <source src="midia/farp.mp3" type="audio/mpeg">
        <p>Caso não tenha tocado o áudio, o seu navegador não consegue reproduzir. <a href="https://www.youtube.com/watch?v=Kh3wyeZcEJk">Clique aqui para reproduzi-lo em um site externo ;-)</a>
    </audio>
  
   
    
</body>
</html>
